<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Saira+Semi+Condensed&display=swap" rel="stylesheet">
    <title>07Marketing</title>
  </head>
  <body>
    <div class="cabecera-principal">
        <div class="logo">
            <p class="logo-numero">07</p>
            <p class="logo-escritura">MARKETING</p>
            <p class="logo-mini">DIGITAL AGENCY</p>
        </div>
        <div class="titulo">
            <p>ESPECIALISTAS  EN  MARKETING  DIGITAL</p>
        </div>
    </div>
    <div class="container">
      {% block content %}

      {% endblock %}
    </div>
    <footer class="footer mt-auto bg-light">
      <div class="container">
        <span class="text-footer"> - 07Marketing Digital -  &copy; 2023.</span>
      </div>
    </footer>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
